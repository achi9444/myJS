<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- label=標籤 -->
    <label for="n1">數值1</label>
    <!-- input=文字方塊 -->
    <!-- type=屬性 number=數值 text=字串 -->
    <input type="number" id="n1">
    <br>
    <button onclick="tot1()">+</button>
    <button onclick="tot2()">-</button>
    <button onclick="tot3()">*</button>
    <button onclick="tot4()">/</button>
    <br>
    <label for="n2">數值2</label>
    <input type="number" id="n2">
    <br>
    <p id="result">結果</p>

    <script>

        //取得數值1的位置的內容
        var n1 = document.getElementById("n1");
        //取得數值2的位置的內容
        var n2 = document.getElementById("n2");
        var result = document.getElementById("result");


        function tot1() {
            result.textContent = parseInt(n1.value) + parseInt(n2.value);
        }
        function tot2() {
            result.textContent = parseInt(n1.value) - parseInt(n2.value);
        }
        function tot3() {
            result.textContent = parseInt(n1.value) * parseInt(n2.value);
        }
        function tot4() {
            // 取小數位= toFixed(小數位)
            result.textContent = (parseInt(n1.value) / parseInt(n2.value)).toFixed(2);
        }
    </script>
</body>

</html>
