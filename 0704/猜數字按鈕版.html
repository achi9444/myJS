<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>亂數猜數字 -Math.random</h2>

    <br>
    <label for="n">數值</label>
    <input type="number" id="n">
    <button onclick="tot()">我猜！</button>
    <p id="result">結果</p>
    <script>
        //取亂數(0-100)之間
        var rd = Math.random() * 100;    //回傳0......99
        console.log(Math.floor(rd) + 1)  //取亂數的整數(但顯示出來就被偷看了xD)
        var x = (Math.floor(rd) + 1)     //放亂數的整數數值
        var max = 100;
        var min = 1;
        function tot() {
            //取得填入的內容->數值
            var n = document.getElementById("n").value;
            var result = document.getElementById("result");
            while (1) {
                if (n == "") {
                    alert("請勿空白");
                    break;
                }
                n = Number(n);          
                if (isNaN(n)) {           //這條觸發不了...
                    alert("非數值，請重新輸入");
                    break;
                } else if (n > 100 || n < 1) {
                    alert("非有效範圍，請重新輸入");
                    break;
                } else if (n == x) {
                    alert(`猜對了`);
                    result.innerHTML = `亂數為${x}，但沒有獎品~~~`;
                    break;
                } else if (n < x) {
                    result.innerHTML = `太小了(提示：${n}-${max})`;
                    min = n;
                    break;
                } else if (n > x) {
                    result.innerHTML = `太大了(提示：${min}-${n})`;
                    max = n;
                    break;
                }

            }
        }


    </script>

</body>

</html>
