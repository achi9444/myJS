<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 遊戲區 -->
    <h2>猜數字</h2>
    <div id="game">
        請輸入任意數:
        <input type="number" id="txtNo">
        <button onclick="btnClick()">確定</button>

    </div>
    <!-- 顯示區 -->
    <p id="result"></p>
    <!-- 再玩一次 -->
    <button id="rePlay" onclick="btnReset()" style="display: none;">再玩一次</button>

    <script>
        let game = document.getElementById("game");     // 取得遊戲區的位置
        let rePlay = document.getElementById("rePlay");       // 取得再玩一次按鈕

        let result = document.getElementById("result"); // 得顯示的位置

        let rd = Math.floor(Math.random() * 100) + 1; // 取亂數
        console.log(rd)
        let min = 1;
        let max = 100;
        count = 0;
        let txtNo = "";      // 公用變數(可以跨區域使用)

        function btnClick() {
            count++;
            txtNo = document.getElementById("txtNo");
            let keyNumber = parseInt(txtNo.value);

            if (isNaN(keyNumber)) {         //檢查是否空白
                alert(`不能空白，請重新輸入`);
                txtNo.focus();
                return;
            }
            //檢查是否結束遊戲
            if(keyNumber==-1){
                return;
            }

            if (keyNumber === rd) {
                result.innerHTML += `第${count}次，猜對了<br>`;
                game.style.display = "none";    // 隱藏遊戲區
                rePlay.style.display = "block";   // 顯示再玩一次按鈕
                return;     // 結束funtion
            }
            if (keyNumber > rd) {
                max = keyNumber;
                result.innerHTML += `第${count}次，太大了，提示：${min}-${max}<br>`;
            } else {
                min = keyNumber;
                result.innerHTML += `第${count}次，太小了，提示：${min}-${max}<br>`;
            }
            txtNo.value = "";       //清除文字方塊
            txtNo.focus();          //指定游標到文字方塊上
        }
        function btnReset() {    // 再玩一次
            // 清空資料
            txtNo.value = "";
            result.innerHTML = "";
            game.style.display = "block";  // 顯示遊戲區
            rePlay.style.display = "none"; // 隱藏再玩一次按鈕

            rd = Math.floor(Math.random() * 100) + 1; // 取亂數
            console.log(rd)
        }
    </script>
</body>

</html>
