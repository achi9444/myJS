<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>亂數猜數字 -Math.random</h2>

    <p id="result">結果</p>
    <script>

        //取亂數(0-100)之間
        var rd = Math.random() * 100;    //回傳0......99
        console.log(Math.floor(rd) + 1)  //取亂數的整數(但顯示出來就被偷看了xD)
        var x = (Math.floor(rd) + 1)     //放亂數的整數數值
        var max = 100;                   //最大數值預設100
        var min = 1;                     //最小數值預設1

        while (1) {
            var n = prompt("猜數字！！");
            if (n == null) {                //按取消
                alert("已取消");
                break;
            } else if (n == "") {           //空白
                alert("請勿空白");
                continue;
            }
            n = Number(n);                  //轉成數字
            if (isNaN(n)) {                 //判斷是不是數字
                alert("非數值，請重新輸入");
                continue;
            } else if(n>100||n<1){          //不可以超出範圍
                alert("非有效範圍，請重新輸入");
                continue;
            }
            else if (n == x) {
                alert(`猜對了`);
                var result = document.getElementById("result");     //抓result的位子
                result.innerHTML = `亂數為${x}，但沒有獎品~~~`;       //把result變成`xxxx`
                break;
            } else if (n < x) {
                alert(`太小了(提示：${n}-${max})`);
                min = n;                                //拿到alert的上面，提示就可以寫min-max下一行也一樣
                continue;
            } else if (n > x) {
                alert(`太大了(提示：${min}-${n})`);
                max = n;
                continue;
            }

        }


    </script>

</body>

</html>
