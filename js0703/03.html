<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = "";
        for (var i = 1; i <= 9; i++) {
            for (var x = 1; x <= 9; x++) {
                document.write(`${i}* ${x}=`);
                if (i * x < 10) {
                    document.write("0");
                }
                // 因為網頁不允許連續多個半形空白
                // 所以連續多個空白會視為1個
                // 若要多個空白，可以使用全形空白或 &nbsp; <-建議html空白符號
                document.write(`${i * x}　`);
            }
            document.write("<br>");
        }

    </script>
</body>

</html>
