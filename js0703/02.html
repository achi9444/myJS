<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        *
        **
        ***
        ****
        *****
        */

        // 外層=>列數
        for (var i = 1; i <= 5; i++) {
            // 內層=>*個數
            // 因為*個數=外層目前的列數
            // 所以*個數的執行次數，會跟目前列數一樣
            for (j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }


    </script>
</body>

</html>
