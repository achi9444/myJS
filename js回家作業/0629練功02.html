<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var d1 = 7.35;          //用水級距1-10
        var d2 = 9.45;          //用水級距11-30
        var d3 = 11.55;         //用水級距31-50
        var d4 = 12.075;        //用水級距50-
        var use = "";           //用水度數
        use = prompt("輸入用水度數，查詢水費");

        if (1 <= use && use <= 10) {
            console.log(Math.floor(use * d1) + "元");
        }
        else if (11 <= use && use <= 30) {
            console.log(Math.floor(use * d2) + "元");
        }
        else if (31 <= use && use <= 50) {
            console.log(Math.floor(use * d3) + "元");
        }
        else {
            console.log(Math.floor(use * d4) + "元");
        } //可能會有-的度數，所以還是要+判斷

        //老師版
        var water = 8;
        var price = 0;
        if (water >= 1 && water <= 10) {
            price = 7.35;
        } else if (water >= 11 && water <= 30) {
            price = 9.45;
        } else if (water >= 31 && water <= 50) {
            price = 11.55;
        } else if (water > 50) {
            price = 12.075;
        } else {
            console.log(`度數有誤`);
        }
        console.log(`用水度數：${water},每度為：${price},實付水費為：${Math.round(water * price)}`);
        //Math.round=四捨五入
    </script>
</body>

</html>
