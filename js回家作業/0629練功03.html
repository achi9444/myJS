<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <SCript>
        var l1 = "甲";  //80-100
        var l2 = "乙";  //70-79
        var l3 = "丙";  //60-69
        var l4 = "丁";  //0-59
        var score = "";
        score = prompt("請輸入分數");
        if (score > 100 || score < 0) {
            //限制分數區間在0-100分
            alert("分數錯誤");
        }
        else if (80 <= score && score <= 100) {
            console.log(`${score}分，${l1}等`);
        }
        else if (70 <= score && score <= 79) {
            console.log(`${score}分，${l2}等`);
        }
        else if (60 <= score && score <= 69) {
            console.log(`${score}分，${l3}等`);
        }
        else {
            console.log(`${score}分，${l4}等`);
        }
        
        //老師版
        var intScore = 30;  //int 標示整數
        var strLevel = "";  //str 標示字串
        if (intScore > 100 || intScore < 0) {
            //限制分數區間在0-100分
            console.log("分數錯誤");
        } else {
            if (intScore >= 80 && intScore <= 100) {
                strLevel = "甲";
                // console.log(`分數：${intScore}=>甲等`);
            } else if (intScore >= 70 && intScore <= 79) {
                strLevel = "乙";
                // console.log(`分數：${intScore}=>乙等`);
            } else if (intScore >= 60 && intScore <= 69) {
                strLevel = "丙";
                // console.log(`分數：${intScore}=>丙等`);
            } else {
                strLevel = "丁";
                // console.log(`分數：${intScore}=>丁等`);
            }
            console.log(`分數：${intScore}=>${strLevel}`);
        }

    </SCript>
</body>

</html>
