<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var t1 = "1";   //全票
        var t2 = "2"    //優待票
        var t3 = "3";   //敬老票
        var kind = "";  //輸入的票種
        var num = "";   //輸入的張數

        kind = prompt("請輸入票種");
        if (kind != "1" && kind != "2" && kind != "3") {
            alert("票種填寫錯誤");
        }
        else {
            num = prompt("請輸入張數");
            var money = 500;     //全票票價
            if (kind === t1) {
                console.log(`全票${num}張，票價為：${money * num}元`);
            }
            else if (kind === t2) {
                console.log(`優待票${num}張，票價為：${money * 0.8 * num}元`);
            }
            else if (kind === t3) {
                console.log(`敬老票${num}張，票價為：${money * 0.8 * 0.7 * num}元`);
            }
        }

        //老師版
        //票較種類
        var ticketType = 0;      //票價種類
        var ticketPrice = 0;     //票價
        var ticketName = "";     //票名
        var ticketNum = 3;       //張數
        var errFlag = "N"        //存放是否錯誤(識別變數)
        switch (ticketType) {
            default:
                console.log(`票種輸入錯誤`);
                errFlag = "Y";
                break;
            case 1: //全票
                ticketPrice = 500;
                ticketName = "全票";
                break;
            case 2: //優待票
                ticketPrice = 500 * 0.8;
                ticketName = "優待票";
                break;
            case 3: //敬老票
                ticketPrice = 500 * 0.8 * 0.7;
                ticketName = "敬老票";
                break;
        }
        if (errFlag == "N") {
            console.log(`${ticketName}${ticketNum}張，票價為${ticketPrice * ticketNum}`);
        }
    </script>
</body>

</html>
