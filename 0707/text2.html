<body>
    <h2>// 找出陣列中最大值與最小值</h2>

    <script>
        let arr1 = [5, 60, 3, 90, 33, 1, 100];
        let max = arr1[0];
        let min = arr1[0];
        // 方法1：for
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] > max) { //檢查是否比目前max大
                max = arr1[i];
            } else if (arr1[i] < min) {  //檢查是否比目前min小
                min = arr1[i];
            }
        }
        console.log(`max=${max},min=${min}`);

        // // 方法2：for of  (for(let變數of陣列名稱){})
        max = arr1[0];
        min = arr1[0];
        for (let i of arr1) {
            if (i > max) {
                max = i;
            } else if (i < min) {
                min = i;
            }
        }
        console.log(`max=${max},min=${min}`);

        // 方法3：forEach 陣列名稱.forEach((變數)=>{ })
        max = arr1[0];
        min = arr1[0];
        arr1.forEach((i) => {
            if (i > max) {
                max = i;
            }
            if (i < min) {
                min = i;
            }
        })
        console.log(`max=${max},min=${min}`);

        //sort




    </script>


</body>
