<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //合法的陣列宣告
        let arr1 = [];          //空陣列：不確定陣列長度
        console.log(arr1);
        console.log(typeof arr1);

        let arr2 = [1, 2, 3];     //宣告一個存放數值資料的陣列
        console.log("更改前"+arr2);
        console.log(typeof arr2);
        arr2[1] = "5";              //將陣列編號1的內容改成5
        console.log("更改後"+arr2);
        console.log(arr2[1]);       // 查看更改後陣列編號1的內容

        let arr3 = ["1", "2", "3"];     //宣告一個存放字串資料的陣列
        console.log(arr3);
        let arr4 = [1, "2", true, [], { book: "js" }];     //宣告一個存放各式型別資料的陣列
        console.log(typeof arr3);
        console.log(arr4);
        console.log(typeof arr4);
    </script>
</body>

</html>
