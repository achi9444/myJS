<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h2>找出陣列中的字串</h2>

<body>
    <script>
        let arr1 = [1, 2, "a", 4, 5, "12345"];

        //for
        for (let i = 0; i < arr1.length; i++) {
            if (typeof arr1[i] == "string") {
                console.log(arr1[i]);
            }
        }
        //for of(for(let變數of陣列名稱))
        for (let n of arr1) {
            if (typeof n == "string")
                console.log(n);
        }


        //forEach
        arr1.forEach((n) => {
            if (typeof n == "string") {
                console.log(n);
            }
        })

        //補充：map((n)=>{})
        arr1.map((n)=>{
            if(typeof n==="string"){
                console.log(n);
            }
        })
    </script>
</body>

</html>
